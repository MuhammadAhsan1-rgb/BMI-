<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <div class="boxes">
            <form>
                <p> <label for="weight"> Enter your weight:</label>
                    <input type="number" placeholder=" in kgs" id="weight" class="feilds">
                </p>
                <p> <label for="height"> Enter Your height:</label>
                    <input type="number" placeholder=" in cms" id="height" class="feilds">
                </p>
                <button id="btn" class="button">Calculate</button>

            </form>

            <div id="result" class="text" >

            </div>
            <div id="remark" class="text" ></div>
        </div>
        <script src="script.js"  ></script>
</body>

</html>
